name: Movie Ticket Checker

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Dependencies
        run: pip install -r requirements.txt
      - name: Run Tracker
        run: |
          python tracker.py "${{ secrets.BOT_TOKEN }}" "${{ secrets.CHAT_ID }}" "${{ secrets.MOVIE }}" "${{ secrets.CITY }}"
